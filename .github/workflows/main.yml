name: Build WF
on:
  push:
    branches:
      - main
  
  pull_request:
    branches:
      - main

  workflow_dispatch:

  schedule:
    - cron: "23 5 * * 1-5"
####$$
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Maven Build
        run: mvn install

  Testing:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Run tests on main branch
        run: mvn test

      - name: Checkstyle
        run: mvn checkstyle:checkstyle