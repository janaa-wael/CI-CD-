# GitHub Actions Workflow for C CI/CD Pipeline
name: C CI/CD Pipeline

# Trigger on push and pull request events
on: []]

# Define jobs to run
jobs:
  build-and-test:
    # Run on Ubuntu latest environment
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install GCC compiler and build tools
      - name: Install GCC compiler
        run: sudo apt-get update && sudo apt-get install -y build-essential

      # Step 3: Compile the C program
      - name: Compile the program
        run: gcc -o my_program main.c

      # Step 4: Execute the compiled program
      - name: Run the tests
        run: ./my_program